#{extends 'main.html' /}
#{set title:'Register' /}

<div id="content" class="about-me">
  <h3>Register</h3>
  #{form @Users.doCreateUserEntry()}

  <ul class="long_login">
    <li>
      <label>Full Name</label>
      <input type="text" name="user.fullname" value="${flash['user.fullname']}" />
      <span class="error">#{error 'user.fullname' /}</span>
    </li>
    <li>
      <label>Email</label>
      <input type="text" name="user.email" value="${flash['user.email']}" />
      <span class="error">#{error 'user.email' /}</span>
    </li>
    <li>
      <label>Password</label>
      <input type="password" name="user.password" />
      <span class="error">#{error 'user.password' /}</span>
    </li>
    <li>
      <label>Address</label>
      <input type="text" name="user.address" value="${flash['user.address']}" />
      <span class="error">#{error 'user.address' /}</span>
    </li>
  <input type="submit" class="login_button" name="submit" value="Submit" />
  </ul>
  #{/form}
</div>
