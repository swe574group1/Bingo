#{extends 'main.html' /}
#{set title:'Register' /}

#{form @Users.doCreateUserEntry()}
<p>
  #{error 'user.fullname' /}
  <label>Full Name</label>
  <input type="text" name="user.fullname" value="${flash['user.fullname']}" />
<p>
  #{error 'user.email' /}
  <label>Email</label>
  <input type="text" name="user.email" value="${flash['user.email']}" />
</p>
<p>
  #{error 'user.password' /}
  <label>Password</label>
  <input type="password" name="user.password" />
</p>
<p>
  #{error 'user.address' /}
  <label>Address</label>
  <input type="text" name="user.address" value="${flash['user.address']}" />
</p>
<input type="hidden" name="user.isAdmin" value="false" />
<input type="hidden" name="user.balance" value="10" />
<input type="hidden" name="user.reputation" value="1" />

<p>
  <input type="submit" name="submit" value="Submit" />
</p>

#{/form}
