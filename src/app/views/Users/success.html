#{extends 'main.html' /}
#{set title:'Registration Successful' /}

<div id="content">
	<div id="main">
	  <div class="post">
	    <h3>You have been successfully registered to the system</h3>
	    <p>You may use your email and password information to login to the system.</p>
	    <p><a href="@{Application.index()}"><input type="button" class="login_button" value="Main Page" /></a></p>
	
	    <h4>Your User Information</h4>
	    <ul class="long_login">
		      <li>
			<label>Full Name</label>
			<input class="roinput" type="text" readonly="readonly" value="${user.fullname}" />
		      </li>
		      <li>
			<label>Email</label>
			<input class="roinput" type="text" readonly="readonly" value="${user.email}" />
		      </li>
		      <li>
			<label>Address</label>
			<input class="roinput" type="text" readonly="readonly" value="${user.address}" />
		      </li>
		      <li>
			<label>Initial Honey Combs</label>
			<input class="roinput" type="text" readonly="readonly" value="${user.balance}" />
		      </li>
		      <li>
			<label>Reputation</label>
			<input class="roinput" type="text" readonly="readonly" value="${user.reputation}" />
		      </li>
	    </ul>
	  </div>
	</div>
</div>
