#{extends 'main.html' /}
#{set title:'Request Created' /}
<div id="content">
  <div id="main" style="padding-top:0px">
    <div class="post" style="padding:top:0px">
      <h3 style="padding-top:0px;">Your request was successfully created</h3>
      <form>
	<ul class="long_login">
	  <li>
	    <label>Request Title</label>
	    <input class="roinput" type="text" readonly="readonly" value="${requestItem.title}" />
	  </li>
	  <li>
	    <label>Request Tags</label>
	    <input class="roinput" type="text" readonly="readonly" value="${requestItem.tags.join(', ')}" />
	  </li>
	  <li>
	    <label>Request Description</label>
	    <input class="roinput" type="text" readonly="readonly" value="${requestItem.description}" />
	  </li>
	  <a href="@{Application.index()}"><input type="button" value="Main Page" /></a>
      </form>
      
    </div>
  </div>
</div>
