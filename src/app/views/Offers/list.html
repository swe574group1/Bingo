#{extends 'logged_user.html' /}
#{set title:'Your Offers' /}
<h3>My Offers</h3>
#{if offers}
<table style="width:92%">
  <tr>
    <th>Title</th>
    <th>Valid Until</th>
    <th>Honey Combs</th>
    <th></th>
  </tr>
  #{list items:offers, as:'offer'}
  <tr>
    <td>${offer.title}</td>
    <td>${offer.endDate.format()}</td>
    <td>${offer.credit}</td>
    <td><a href="@{Offers.edit(offer.id)}">Edit</a></td>
  </tr>
</a>
#{/list}
</table>
#{/if}
#{else}
<p>Currently you have no offers.</p>
#{/else}
