#{extends 'logged_user.html' /}
#{set title:'Offer Detail' /}

<div id="main" style="padding-top:0px">
  <div class="post" style="padding:top:0px">
    <div class="right">
      <div class="restrictions">
	<h4>Details for Offer</h4>
	<ul>
	  <li>
	    <label>Title</label>
	    ${offerItem.title}
	  </li>
	  <li>
	    <label>Description</label>
	    ${offerItem.description}
	  </li>
          <li>
            <label>Valid Until</label>
	    ${offerItem.endDate}
          </li>
        </ul>
      </div>
    </div>
    
    <div class="left">
      <div class="post-meta">
        <ul>
          <li class="user">${offerItem.user.fullname}</li>
          <li class="time">${offerItem.credit}</li>
        </ul>
      </div>
    </div>
    
    <div class="post-meta">
      <h4>tags</h4>
      <p>
	${offerItem.tags.join(', ')}
      </p>
    </div>
    
  </div>
</div>
