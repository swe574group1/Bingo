#{extends 'main.html' /}
#{set title:'Search Offers' /}

#{if offers}
<table>
  <tr>
    <th>Title</th>
    <th>Offerer</th>
    <th>Valid Until</th>
    <th>Honey Combs</th>
  </tr>
  #{list items:offers, as:'offer'}
  <tr>
    <td>${offer.title}</td>
    <td>${offer.userEmail}</td>
    <td>${offer.endDate}</td>
    <td>${offer.credit}</td>
  </tr>
  #{/list}
</table>
#{/if}
